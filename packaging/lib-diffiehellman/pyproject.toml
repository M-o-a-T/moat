[build-system]
build-backend = "setuptools.build_meta"
requires = ["wheel","setuptools"]

[project]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AnyIO",
    "Framework :: Trio",
    "Framework :: AsyncIO",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
]
dependencies = [
    "anyio ~= 4.2",
]
keywords = ["MoaT"]
requires-python = ">=3.8"
name = "moat-lib-diffiehellman"
authors = [{email = "matthias@urlichs.de",name = "Matthias Urlichs"},{email = "chris@chrisvoncsefalvay.com",name = "Chris von Csefalvay"}]
maintainers = [{email = "matthias@urlichs.de",name = "Matthias Urlichs"}]
description='A Pythonic implementation of the Diffie-Hellman key exchange protocol'
readme = "README.md"
version = "0.13.4"

[project.urls]
homepage = "https://m-o-a-t.org"
repository = "https://github.com/M-o-a-T/moat"

[tool.setuptools]
[tool.setuptools.packages]
find = {}
[tool.setuptools.package-data]
"*" = ["*.yaml"]
