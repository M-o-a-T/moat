$root:
  env:
    timezone: UTC
    in_test: False
  logging:
    version: 1
    loggers:
      moat.lib.stream.log:
        level: DEBUG
      moat.mqtt:
        level: INFO
      transitions_aio:
        level: WARNING
      transitions:
        level: WARNING
      xknx.raw_socket:
        level: INFO
    root:
      handlers:
        - stderr
      level: INFO
    handlers:
#     logfile:
#       class: logging.FileHandler
#       filename: _test.log
#       level: DEBUG
#       formatter: std
      stderr:
        class: logging.StreamHandler
        level: DEBUG
        formatter: std
        stream: "ext://sys.stderr"
    formatters:
      std:
        class: moat.util.TimeOnlyFormatter
        format: "%(asctime)s %(levelname)s %(name)s:%(message)s"
    disable_existing_loggers: False
