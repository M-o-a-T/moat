[tool.poetry]
name = "pysignalclijsonrpc"
version = "22.11.7"
description = "Python API client for signal-cli JSON-RPC"
authors = ["Stefan Heitm√ºller <stefan.heitmueller@gmx.com>"]
readme = "README.md"
repository = "https://gitlab.com/morph027/pysignalclijsonrpc"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.1"
python-magic = "^0.4.27"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pook = "^1.0.2"

[tool.isort]
profile = "black"
src_paths = ["pysignalclijsonrpc"]

[tool.bandit.assert_used]
skips = ["tests/test_*.py"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
