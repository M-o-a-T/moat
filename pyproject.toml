[tool.poetry]
name = "pysignalclijsonrpc"
version = "22.11.11"
description = "Python API client for signal-cli JSON-RPC"
authors = ["Stefan Heitm√ºller <stefan.heitmueller@gmx.com>"]
readme = "README.md"
repository = "https://gitlab.com/morph027/pysignalclijsonrpc"
documentation = "https://pysignalclijsonrpc.readthedocs.io/"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.1"
python-magic = "^0.4.27"
jmespath = "^1.0.1"
packaging = "^21.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pook = "^1.0.2"
pytest-cov = "^4.0.0"


[tool.poetry.group.docs.dependencies]
furo = "^2022.9.29"
sphinx-autobuild = "^2021.3.14"
sphinx-copybutton = "^0.5.0"
sphinx-inline-tabs = "^2022.1.2b11"

[tool.isort]
profile = "black"
src_paths = ["pysignalclijsonrpc"]

[tool.pytest.ini_options]
addopts = "--junitxml=pytest.xml --cov=pysignalclijsonrpc --cov-report=term-missing -v -W ignore::DeprecationWarning"
testpaths = [
  "tests",
]
pythonpath = [
  ".",
]

[tool.bandit.assert_used]
skips = ["tests/test_*.py"]

[build-system]
requires = [
  "poetry-core",
]
build-backend = "poetry.core.masonry.api"
