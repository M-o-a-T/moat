version: 1
loggers:
  asyncactor:
    level: INFO
  moat.kv.client:
    # handlers: []
    level: DEBUG
  moat.kv.server:
    level: INFO
  scope:
    level: INFO
  transitions.core:
    level: ERROR
  moat.mqtt:
    level: ERROR
  mqttproto:
    level: INFO
  moat.lib.mqttproto:
    level: DEBUG
  moat.link.server:
    level: DEBUG
  moat.link:
    level: DEBUG
  moat.link.hello:
    level: INFO
  moat.link.host:
    level: DEBUG
  transitions:
    level: WARNING
  transitions_aio:
    level: WARNING
root:
  handlers: [stderr,logfile]
  level: DEBUG
handlers:
  logfile:
    class: logging.FileHandler
    filename: _test.log
    level: DEBUG
    formatter: std
  stderr:
    class: logging.StreamHandler
    level: DEBUG
    formatter: std
    stream: ext://sys.stderr
formatters:
  std:
    class: moat.util.TimeOnlyFormatter
    format: '%(asctime)s %(levelname)s %(name)s:%(message)s'
