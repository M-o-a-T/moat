save:
  dir: "/var/lib/moat/link/data"
  name: "%Y-%m/%d/%H-%M.moat"
  interval: 1000
  rewrite: 5

timeout:
  monitor: 0.5
  refresh: 100
  startup: 30

# the AsyncActor config for syncing servers
ping:
  cycle: 50
  gap: 5

# the server probing its client
probe:
  timeout: 3
  repeat: 30

# TODO Port configuration uses the database.
# port: 0
port: 27587

