[build-system]
requires = [
  "wheel",
  "setuptools >= 42",
]
build-backend = "setuptools.build_meta"

[project]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AnyIO",
    "Framework :: Trio",
    "Framework :: AsyncIO",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
]
keywords = ["MoaT"]
dependencies = [
  "anyio ~= 4.2",
  "msgpack",
  "serialpacker >= 0.10.3",
  "pyfuse3 >= 3.2",
  "moat-util ~= 0.56.4",
  "moat-src ~= 0.8.5",
  "moat-main ~= 0.10.0",
  "asyncdbus",
  "smbus3",
]
requires-python = ">=3.8"
name = "moat-micro"
authors = [{email = "matthias@urlichs.de",name = "Matthias Urlichs"}]
description = "REPLACE ME"
readme = "README.rst"
version = "0.17.5"

[project.urls]
homepage = "https://m-o-a-t.org"
repository = "https://github.com/M-o-a-T/moat"

[tool.setuptools]
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml"]
