[build-system]
requires = [
  "wheel",
  "setuptools >= 42",
]
build-backend = "setuptools.build_meta"

[project]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AnyIO",
    "Framework :: Trio",
    "Framework :: AsyncIO",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
]
keywords = ["MoaT"]
dependencies = [
  "anyio ~= 4.2",
  "msgpack",
  "serialpacker >= 0.10.3",
  "pyfuse3 >= 3.2",
  "moat-util ~= 0.61.1",
  "moat-src ~= 0.9.20",
  "moat-main ~= 0.10.0",
  "asyncdbus",
  "smbus3",
  "moat-lib-rpc ~= 0.4.11",
  "moat-lib-codec ~= 0.4.9",
  "moat-lib-config ~= 0.1.0",
  "moat-lib-micro ~= 0.1.0",
  "moat-lib-pid ~= 0.6.6",
  "moat-lib-proxy ~= 0.1.0",
  "moat-lib-ring ~= 0.2.1",
  "moat-lib-run ~= 0.1.0",
]
requires-python = ">=3.8"
name = "moat-micro"
authors = [{email = "matthias@urlichs.de",name = "Matthias Urlichs"}]
description = "REPLACE ME"
readme = "README.rst"
version = "0.17.10"

[project.urls]
homepage = "https://m-o-a-t.org"
repository = "https://github.com/M-o-a-T/moat"

[tool.setuptools]
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml"]
